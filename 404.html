<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Not Found</title>
    <style>
        body {
            background-color: #000000; /* Black background */
            color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Hide scrollbars */
            text-align: center;
        }

        /* The animation canvas sits in the background */
        #matrix-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* The 404 content sits on top of the animation */
        .container {
            position: relative;
            z-index: 2;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            /* Add a very subtle blur to make text pop over the animation */
            backdrop-filter: blur(1.5px);
            -webkit-backdrop-filter: blur(1.5px);
            padding: 20px;
        }

        h1 {
            font-size: 8rem;
            margin: 0;
            /* Red text to match the falling code */
            color: #ff3333; 
            text-shadow: 0 0 15px rgba(255, 51, 51, 0.7);
        }

        p {
            font-size: 1.5rem;
            margin: 10px 0;
        }

        .home-link {
            display: inline-block;
            margin-top: 30px;
            padding: 12px 25px;
            background-color: #ff3333; /* Red button to match */
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.3s ease;
            border: 1px solid rgba(255, 100, 100, 0.5);
        }

        .home-link:hover {
            background-color: #cc0000; /* Darker red on hover */
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    
    <canvas id="matrix-canvas"></canvas>

    <div class="container">
        <h1>404</h1>
        <p><strong>Error: File Not Found</strong></p>
        <p>The system cannot find the file specified.</p>
        <a href="/" class="home-link">Return to Homepage</a>
    </div>

    <script>
        const canvas = document.getElementById('matrix-canvas');
        const ctx = canvas.getContext('2d');

        // Set canvas to full browser size
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Using 0s and 1s for the "code"
        const chars = "01"; 
        const fontSize = 16;
        const columns = canvas.width / fontSize;

        // Array to store the 'y' position of each column's drop
        let drops = [];
        for (let x = 0; x < columns; x++) {
            drops[x] = 1;
        }

        function draw() {
            // Draw a semi-transparent black rectangle over the canvas
            // This creates the fading "trail" effect
            ctx.fillStyle = "rgba(0, 0, 0, 0.05)"; 
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Set the color for the falling characters
            ctx.fillStyle = "#ff0000"; // RED color as requested
            ctx.font = fontSize + "px monospace";

            // Loop through each column
            for (let i = 0; i < drops.length; i++) {
                // Get a random '0' or '1'
                const text = chars[Math.floor(Math.random() * chars.length)];
                
                // Draw the character
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);

                // Reset the drop to the top if it goes off-screen
                // The random check makes the rain columns uneven
                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }

                // Move the drop down by one "character"
                drops[i]++;
            }
        }

        // Start the animation loop (runs ~30 times per second)
        setInterval(draw, 33);

        // Optional: Reset canvas if window is resized
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            // Recalculate columns and reset drops
            const newColumns = canvas.width / fontSize;
            drops = [];
            for (let x = 0; x < newColumns; x++) {
                drops[x] = 1;
            }
        });

    </script>
</body>
</html>
