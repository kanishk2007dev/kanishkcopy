<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        /* Basic Page Styles */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #1a1a1a;
            color: #f0f0f0;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevents scrollbars from the canvas */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        /* Background Animation Canvas */
        #bg-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1; /* Behind the content */
        }

        /* Content Container */
        .container {
            position: relative;
            z-index: 2; /* In front of the canvas */
            background-color: rgba(26, 26, 26, 0.8); /* Semi-transparent background */
            padding: 40px;
            border-radius: 15px;
            backdrop-filter: blur(5px); /* Frosted glass effect */
            -webkit-backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        h1 {
            font-size: 6rem;
            margin: 0;
            color: #ff4d4d;
            text-shadow: 0 0 10px rgba(255, 77, 77, 0.5);
        }

        p {
            font-size: 1.25rem;
            margin: 10px 0;
        }

        /* Homepage Link */
        .home-link {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 25px;
            background-color: #007bff;
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .home-link:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        /* --- Mini-Game Styles --- */
        #game-area {
            width: 300px;
            height: 200px;
            background-color: #333;
            border: 2px dashed #555;
            border-radius: 10px;
            margin: 20px auto 10px;
            position: relative;
            overflow: hidden;
            cursor: crosshair;
        }

        #bug {
            position: absolute;
            font-size: 2rem; /* Using an emoji as the "bug" */
            cursor: pointer;
            user-select: none; /* Prevents selecting the emoji */
            transition: transform 0.1s ease;
        }

        #bug:active {
            transform: scale(0.9);
        }

    </style>
</head>
<body>
    <canvas id="bg-canvas"></canvas>

    <div class="container">
        <h1>404</h1>
        <p><strong>Page Not Found</strong></p>
        <p>Looks like you've found a bug in the matrix.</p>
        
        <p>Quick, squash it! (Score: <span id="score">0</span>)</p>
        <div id="game-area">
            <div id="bug">üêû</div>
        </div>
        
        <a href="/" class="home-link">Return to Homepage</a>
    </div>

    <script>
        // --- Part 1: Background Particle Animation ---

        const canvas = document.getElementById('bg-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let particlesArray = [];
        const particleCount = 100; // Adjust particle count
        const particleColor = 'rgba(255, 255, 255, 0.5)'; // Particle color

        class Particle {
            constructor(x, y, size, speedX, speedY) {
                this.x = x;
                this.y = y;
                this.size = size;
                this.speedX = speedX;
                this.speedY = speedY;
            }
            update() {
                // Move particle
                this.x += this.speedX;
                this.y += this.speedY;

                // Handle screen edges (bounce)
                if (this.x + this.size > canvas.width || this.x - this.size < 0) {
                    this.speedX = -this.speedX;
                }
                if (this.y + this.size > canvas.height || this.y - this.size < 0) {
                    this.speedY = -this.speedY;
                }
            }
            draw() {
                ctx.fillStyle = particleColor;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function initParticles() {
            particlesArray = [];
            for (let i = 0; i < particleCount; i++) {
                let size = Math.random() * 3 + 1; // Size 1 to 4
                let x = Math.random() * (canvas.width - size * 2) + size;
                let y = Math.random() * (canvas.height - size * 2) + size;
                let speedX = (Math.random() * 1 - 0.5); // Speed -0.5 to 0.5
                let speedY = (Math.random() * 1 - 0.5); 
                particlesArray.push(new Particle(x, y, size, speedX, speedY));
            }
        }

        function animateParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let i = 0; i < particlesArray.length; i++) {
                particlesArray[i].update();
                particlesArray[i].draw();
            }
            requestAnimationFrame(animateParticles);
        }

        // Adjust canvas on window resize
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            initParticles();
        });

        // Start animation
        initParticles();
        animateParticles();

        // --- Part 2: "Squash the Bug" Game ---

        const bug = document.getElementById('bug');
        const gameArea = document.getElementById('game-area');
        const scoreDisplay = document.getElementById('score');
        let score = 0;

        function moveBug() {
            const gameAreaWidth = gameArea.clientWidth;
            const gameAreaHeight = gameArea.clientHeight;
            
            // Get bug dimensions (32x32 based on font size)
            const bugWidth = bug.clientWidth;
            const bugHeight = bug.clientHeight;

            // Calculate random positions within the bounds
            let newX = Math.random() * (gameAreaWidth - bugWidth);
            let newY = Math.random() * (gameAreaHeight - bugHeight);

            bug.style.left = newX + 'px';
            bug.style.top = newY + 'px';
        }

        bug.addEventListener('click', () => {
            score++; // Increase score
            scoreDisplay.textContent = score; // Update score display
            moveBug(); // Move bug to a new spot
        });

        // Initial bug placement
        moveBug();

    </script>
</body>
</html>
