        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #fafafa;
            margin: 0;
        }
        .header {
            display: flex;
            align-items: center;
            padding: 20px;
            border-bottom: 1px solid #dbdbdb;
            background-color: #fff;
        }
        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-right: 50px;
            object-fit: cover;
            border: 1px solid #dbdbdb; /* Subtle border for the profile pic */
        }
        .profile-info {
            display: flex;
            flex-direction: column;
        }
        .username {
            font-size: 28px;
            font-weight: 300;
        }
        .stats {
            display: flex;
            margin-top: 20px;
        }
        .stat {
            margin-right: 40px;
        }
        .stories-container {
            padding: 20px 0;
            border-bottom: 1px solid #dbdbdb;
            background-color: #fff;
        }
        .stories-scroll {
            display: flex;
            overflow-x: auto;
            padding: 0 20px; /* Padding for the scrollable area */
            -webkit-overflow-scrolling: touch; /* Smooth scrolling on iOS */
            scrollbar-width: none; /* Hide scrollbar for Firefox */
        }
        .stories-scroll::-webkit-scrollbar {
            display: none; /* Hide scrollbar for Chrome, Safari, Edge */
        }
        .story {
            flex-shrink: 0; /* Prevent stories from shrinking */
            margin-right: 20px;
            text-align: center;
            width: 75px; /* Fixed width for each story item */
        }
        .story-pic {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 2px solid #c13584; /* Instagram story ring color */
            padding: 2px; /* Space for the border */
            object-fit: cover;
            cursor: pointer;
        }
        .story-name {
            font-size: 12px;
            margin-top: 5px;
            white-space: nowrap; /* Prevent name from wrapping */
            overflow: hidden;
            text-overflow: ellipsis; /* Add ellipsis if name is too long */
        }
        .tabs {
            display: flex;
            justify-content: center;
            border-bottom: 1px solid #dbdbdb;
            background-color: #fff;
            margin-top: 10px; /* Space between stories and tabs */
        }
        .tab {
            padding: 15px 20px;
            cursor: pointer;
            border-top: 1px solid transparent;
            text-transform: uppercase;
            font-size: 12px;
            font-weight: 600;
            color: #8e8e8e;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
        }
        .tab svg {
            margin-right: 6px;
        }
        .tab.active {
            border-top: 1px solid #262626;
            color: #262626;
            margin-top: -1px; /* To make the border align */
        }
        .content-section {
            display: none;
            padding: 2px; /* Small padding to offset grid gap */
        }
        .content-section.active {
            display: block;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2px; /* Small gap between grid items */
            background-color: #dbdbdb; /* Color for the gaps */
        }
        .grid-item {
            width: 100%;
            padding-bottom: 100%; /* Makes the item square */
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }
        .grid-item img {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        /* Lightbox styles */
        .lightbox {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1000; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgba(0,0,0,0.8); /* Black w/ opacity */
            justify-content: center;
            align-items: center;
        }
        .lightbox-content {
            margin: auto;
            display: block;
            max-width: 90%;
            max-height: 90%;
        }
        .lightbox-content img {
            width: 100%;
            height: 100%;
            object-fit: contain; /* Ensures the whole image is visible */
        }
        .close-lightbox {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
            cursor: pointer;
        }
        .close-lightbox:hover,
        .close-lightbox:focus {
            color: #bbb;
            text-decoration: none;
            cursor: pointer;
        }

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Tab switching logic
            const tabs = document.querySelectorAll('.tab');
            const contentSections = document.querySelectorAll('.content-section');

            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    tabs.forEach(t => t.classList.remove('active'));
                    tab.classList.add('active');

                    contentSections.forEach(section => section.classList.remove('active'));
                    const targetContentId = tab.dataset.content;
                    document.getElementById(targetContentId).classList.add('active');
                });
            });

            // Lightbox functionality
            const lightbox = document.getElementById('myLightbox');
            const lightboxImg = document.getElementById('lightboxImg');
            const closeBtn = document.querySelector('.close-lightbox');

            // Open lightbox when a grid item is clicked
            document.querySelectorAll('.grid-item img').forEach(item => {
                item.addEventListener('click', () => {
                    lightbox.style.display = 'flex'; // Use flex to center
                    lightboxImg.src = item.src;
                });
            });

            // Close lightbox when the close button is clicked
            closeBtn.addEventListener('click', () => {
                lightbox.style.display = 'none';
            });

            // Close lightbox when clicking outside the image (on the overlay)
            lightbox.addEventListener('click', (event) => {
                if (event.target === lightbox) {
                    lightbox.style.display = 'none';
                }
            });
        });
    </script>
