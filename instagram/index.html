<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Page</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #fafafa;
            margin: 0;
        }
        .header {
            display: flex;
            align-items: center;
            padding: 20px;
            border-bottom: 1px solid #dbdbdb;
            background-color: #fff;
        }
        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-right: 50px;
        }
        .profile-info {
            display: flex;
            flex-direction: column;
        }
        .username {
            font-size: 28px;
            font-weight: 300;
        }
        .stats {
            display: flex;
            margin-top: 20px;
        }
        .stat {
            margin-right: 40px;
        }
        .stories {
            display: flex;
            padding: 20px;
            border-bottom: 1px solid #dbdbdb;
            overflow-x: auto;
        }
        .story {
            margin-right: 20px;
            text-align: center;
        }
        .story-pic {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 2px solid #c13584;
        }
        .tabs {
            display: flex;
            justify-content: center;
            border-bottom: 1px solid #dbdbdb;
        }
        .tab {
            padding: 20px;
            cursor: pointer;
            border-top: 1px solid transparent;
        }
        .tab.active {
            border-top: 1px solid #262626;
        }
        .posts {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 28px;
            padding: 20px;
        }
        .post {
            width: 100%;
            padding-bottom: 100%;
            position: relative;
        }
        .post img {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>

    <div class="header">
        <img class="profile-pic" src="https://via.placeholder.com/150" alt="Profile Picture">
        <div class="profile-info">

    </div>
    <div class="stories">

    </div>
